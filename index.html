<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Brain Damage</title>
  <!-- Built Tailwind CSS -->
  <link rel="stylesheet" href="/src.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --size-0: 4px; --size-1: 8px; --size-2: 12px; --size-3: 16px;
        --size-4: 20px; --size-5: 24px; --size-6: 32px; --size-7: 40px;
        --size-8: 48px; --size-9: 56px; --size-10: 64px;

        --radius-sm: 8px; --radius-md: 12px; --radius-lg: 14px; --radius-xl: 20px;

        --lh-heading: 1.2; --lh-body: 1.55;
        --container-max: 1440px; --column-max: 1120px;
        --sidebar-w: 288px; --rightpanel-w: 320px; --topbar-h: 64px;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-variant-numeric: tabular-nums;
        line-height: var(--lh-body);
      }
      h1, h2, h3, h4, h5, h6 {
        line-height: var(--lh-heading);
      }

      /* New Animated Background */
      .login-background {
        --s: 100px; /* control the size */
        --c1: #C3CCAF;
        --c2: #67434F;
        
        --_s: calc(2*var(--s)) calc(2*var(--s));
        --_g: var(--_s) conic-gradient(at 40% 40%,#0000 75%,var(--c1) 0);
        --_p: var(--_s) conic-gradient(at 20% 20%,#0000 75%,var(--c2) 0);
        background:
          calc( .9*var(--s)) calc( .9*var(--s))/var(--_p),
          calc(-.1*var(--s)) calc(-.1*var(--s))/var(--_p),
          calc( .7*var(--s)) calc( .7*var(--s))/var(--_g),
          calc(-.3*var(--s)) calc(-.3*var(--s))/var(--_g),
          conic-gradient(from 90deg at 20% 20%,var(--c2) 25%,var(--c1) 0) 
           0 0/var(--s) var(--s);
        animation: m 3s infinite;
      }
      @keyframes m {
        0% {
         background-position: 
          calc( .9*var(--s)) calc( .9*var(--s)),
          calc(-.1*var(--s)) calc(-.1*var(--s)),
          calc( .7*var(--s)) calc( .7*var(--s)),
          calc(-.3*var(--s)) calc(-.3*var(--s)),0 0
        }
        25% {
         background-position: 
          calc(1.9*var(--s)) calc( .9*var(--s)),
          calc(-1.1*var(--s)) calc(-.1*var(--s)),
          calc(1.7*var(--s)) calc( .7*var(--s)),
          calc(-1.3*var(--s)) calc(-.3*var(--s)),0 0
        }
        50% {
         background-position: 
          calc(1.9*var(--s)) calc(-.1*var(--s)),
          calc(-1.1*var(--s)) calc( .9*var(--s)),
          calc(1.7*var(--s)) calc(-.3*var(--s)),
          calc(-1.3*var(--s)) calc( .7*var(--s)),0 0
        }
        75% {
         background-position: 
          calc(2.9*var(--s)) calc(-.1*var(--s)),
          calc(-2.1*var(--s)) calc( .9*var(--s)),
          calc(2.7*var(--s)) calc(-.3*var(--s)),
          calc(-2.3*var(--s)) calc( .7*var(--s)),0 0
        }
        100% {
         background-position: 
          calc(2.9*var(--s)) calc(-1.1*var(--s)),
          calc(-2.1*var(--s)) calc(1.9*var(--s)),
          calc(2.7*var(--s)) calc(-1.3*var(--s)),
          calc(-2.3*var(--s)) calc(1.7*var(--s)),0 0
        }
      }
    </style>
  <script>
    if (window.trustedTypes && !window.trustedTypes.getPolicy('app#default')) {
      window.trustedTypes.createPolicy('app#default', {
        createHTML: s => { throw new Error('createHTML blocked'); },
        createScript: s => s,
        createScriptURL: s => s 
      });
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdwGrkrAAAAAHe_Iz1NmaUi_kqcRB6s9vqIX7bW"></script>
  <!-- Removed importmap: Vite bundles dependencies from node_modules -->
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
